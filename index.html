<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>

    <script
      src="https://kit.fontawesome.com/671eb23e67.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="javascipt/text" href="main.js" />
    <title>WeatherApp</title>
  </head>

  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">the weather app</h3>
        <div>
          <h1 class="temp">16&#176;</h1>
          <div class="city-time">
            <h1 class="name">London</h1>
            <small>
              <span class="time">06:09</span>
              -
              <span class="date">Friday, 12th March</span>
            </small>
          </div>
          <div class="weather">
            <img
              src="./icons/day/113.png"
              class="icon"
              alt="weather icon"
              width="50"
              height="50"
            />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Enter a location" />
          <button type="submit" class="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <ul class="cities">
          <li class="city">New York</li>
          <li class="city">London</li>
          <li class="city">Tokyo</li>
          <li class="city">Paris</li>
          <li class="city">Moscow</li>
        </ul>
        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>humidity</span>
            <span class="humidity">89%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8km</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
